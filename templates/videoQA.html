{% extends "layout.html" %} {% block content %}
<link
  href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap"
  rel="stylesheet"
/>

<main class="d-flex align-items-center justify-content-center vh-100 bg-light">
  <div
    class="container shadow-lg p-5 bg-white rounded"
    style="
      max-width: 1000px;
      min-height: calc(60vh - 60px);
      width: 100%;
      padding: 4rem;
      box-shadow: 0 4px 10px rgb(0, 0, 0);
      display: flex;
      flex-direction: column;
      justify-content: center;
      background-color: #fcfbf9;
      position: relative;
      overflow: hidden;
      gap: 1rem;
    "
  >
    <!-- Title Section with Border -->
    <h1
      class="text-center text-primary"
      style="
        font-family: 'Space Grotesk', sans-serif !important;
        font-weight: bold;
        font-size: 2.5rem;
        color: #000000;
        border-bottom: 2px solid #000000;
        padding-bottom: 10px;
      "
    >
      Video Question Answering System
    </h1>

    <!-- Form Section with Answer Wrapper -->
    <div
      id="qaWrapper"
      style="display: flex; flex-direction: column; gap: 1rem"
    >
      <!-- Answer Box with Animation -->
      <div
        id="answerBox"
        class="p-3 bg-light border rounded answer-box"
        style="display: none"
      >
        <h5 class="text-secondary">Answer:</h5>
        <p id="answerText" class="mb-0">{{ answer }}</p>
      </div>

      <!-- Question Input -->
      <form id="qaForm" action="" method="post" enctype="multipart/form-data">
        <div class="mb-4">
          <input
            type="text"
            class="form-control form-control-lg"
            id="questionInput"
            name="que"
            placeholder=""
            value="{{ que }}"
          />
        </div>

        <!-- Button Section with Custom Style -->
        <div class="button-right mb-0">
          <button id="predict" type="submit" class="custom-btn btn-5">
            <span>Get Answer</span>
          </button>
        </div>
      </form>
    </div>

    <!-- Error Display (if any) -->
    <div>{{ error }}</div>
  </div>
</main>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

<script>
  const placeholderText = "Type your question here...";
  const inputField = document.getElementById("questionInput");

  let letterIndex = 0;

  function animatePlaceholder() {
    if (letterIndex < placeholderText.length) {
      inputField.placeholder += placeholderText[letterIndex];
      letterIndex++;
      setTimeout(animatePlaceholder, 150);
    }
  }

  animatePlaceholder();

  document
    .getElementById("qaForm")
    .addEventListener("submit", function (event) {
      event.preventDefault();

      const answerBox = document.getElementById("answerBox");
      const answerText = document.getElementById("answerText");

      answerText.textContent =
        "This is the generated answer for your question.";

      answerBox.style.display = "block";
      answerBox.style.opacity = "0";
      answerBox.style.transition = "opacity 0.5s ease-in-out";
      setTimeout(() => (answerBox.style.opacity = "1"), 100);
    });
</script>

<style>
  footer {
    background-color: #f9f8f6 !important;
    padding: 1rem;
    text-align: center;
  }

  .container {
    position: relative;
    overflow: hidden;
    box-shadow: 0 4px 10px rgba(0, 123, 255, 0.1); /* Keeps shadow but removes extra border */
  }

  body {
    font-family: "Space Grotesk", sans-serif !important;
  }

  .btn-5 {
    font-family: "Space Grotesk", sans-serif !important;
    width: 100%;
    color: #f9f8f6;
    height: 40px;
    line-height: 42px;
    padding: 0;
    border: none;
    background: #f9f8f6;
    background: linear-gradient(0deg, #1f1f1f, #1f1f1f 100%);
    position: relative;
    text-align: center;
  }

  .btn-5 span {
    position: relative;
    display: block;
    width: 100%;
    height: 100%;
    text-align: center;
    line-height: 40px;
    font-size: 1.5rem;
  }

  .btn-5:before,
  .btn-5:after {
    content: "";
    position: absolute;
    top: 0;
    right: 0;
    height: 2px;
    width: 0;
    background: #000000;
    transition: 400ms ease all;
  }

  .btn-5:after {
    right: inherit;
    top: inherit;
    left: 0;
    bottom: 0;
  }

  .btn-5:hover {
    color: #000000;
    background: transparent;
    box-shadow: none;
  }

  .btn-5:hover:before,
  .btn-5:hover:after {
    width: 100%;
    transition: 800ms ease all;
  }

  .answer-box {
    border: 2px solid #000000;
    border-radius: 10px;
    padding: 15px;
    box-shadow: 0 4px 10px rgba(252, 251, 249, 1);
    transition: all 0.3s ease-in-out;
    animation: fadeInUp 0.5s ease-out;
    max-height: 500px;
    overflow-y: auto;
  }

  @keyframes fadeInUp {
    0% {
      opacity: 0;
      transform: translateY(20px);
    }
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .answer-box:hover {
    box-shadow: 0 6px 15px rgb(0, 0, 0);
    border-color: #000000;
  }

  @media (max-width: 768px) {
    .container {
      padding: 2rem;
    }

    .btn-5 {
      font-size: 1rem;
    }

    .answer-box {
      padding: 10px;
    }
  }
</style>

{% endblock %}
