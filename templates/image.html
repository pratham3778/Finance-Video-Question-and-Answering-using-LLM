{% extends "layout.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/image.css" rel="stylesheet">
   
</head>
<body>
    <main class="d-flex align-items-center justify-content-center vh-100">
        <div class="container shadow-lg p-5 bg-white rounded" style="max-width: 600px;">
            <h1 class="text-center mb-4">Submit Link</h1>
            <form action="" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <input type="text" class="form-control" id="questionInput" name="link" placeholder="Type your YouTube Link here..." value="{{ link }}">
                    <br>
                    <div class="d-grid">
                        <button id="predict" type="submit" class="btn btn-primary btn-lg">Submit</button>
                    </div>
                    <br>
                    <textarea class="form-control" id="paragraphInput" name="paragraph" rows="5" placeholder="">{{ paragraph }}</textarea>
                </div>
              
            </form>
            <div>
                {{error}}
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</body>
</html>




{% endblock %}
