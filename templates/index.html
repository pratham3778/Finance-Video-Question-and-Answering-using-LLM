<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/css/style.css" />
    <title>Finance Video Question Answering Using LLM</title>
  </head>
  <body>
    <div class="container" id="container">
      <!-- Sign Up Form -->
      <div class="form-container sign-up">
        <form method="POST">
          <h1>Create Account</h1>
          <span>or use your email for registration</span>
          <input type="text" placeholder="First Name" name="name" value="{{ name }}" required />
          <input type="text" placeholder="Last Name" name="lname" value="{{ lname }}" required />
          <input type="email" placeholder="Email" name="email" value="{{ email }}" required />
          <input type="password" placeholder="Password" name="password" value="{{ password }}" required />
          <input type="password" placeholder="Repeat Password" name="rpassword" value="{{ rpassword }}" required />
          <input type="text" placeholder="What is your pet name?" name="pet" value="{{ pet }}" required />
          <div class="text-center text-danger">
            {{ error }}
            </div>
            <button type="button"  id="register">Sign Up</button>
        </form>
      </div>

      <!-- Sign In Form -->
      <div class="form-container sign-in">
        <form class="user" action="" method="post" enctype="multipart/form-data">
          <h1>Sign In</h1>
          <span>or use your email password</span>
          <input type="email" placeholder="Email" name="email" value="{{ email }}"  required />
          <input type="password" placeholder="Password" name="password" value="{{ password }}" required />
          <a href="#" id="forgot-password-link">Forgot Your Password?</a>
          <div class="text-center text-danger">
            {{ error }}
        </div>
        <button type="button" id="login">Sign In</button>
        </form>
      </div>

      <!-- Toggle Panels (Hide when Forgot Password is active) -->
      <div class="toggle-container" id="toggle-container">
        <div class="toggle">
          <div class="toggle-panel toggle-left">
            <h1>Welcome Back!</h1>
            <p>Enter your personal details to use all of the site features</p>
            <button class="hidden" id="login">Sign In</button>
          </div>
          <div class="toggle-panel toggle-right">
            <h1>Hello, Friend!</h1>
            <p>
              Register with your personal details to use all of the site
              features
            </p>
            <button class="hidden" id="register">Sign Up</button>
          </div>
        </div>
      </div>
    </div>

    <script src="../static/js/script.js"></script>
  </body>
</html>
