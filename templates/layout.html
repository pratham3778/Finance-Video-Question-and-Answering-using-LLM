<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>FinChat</title>
    <link rel="icon" type="image/png" href="static/img/tab_logo.png" />

    <!-- Custom fonts for this template-->
    <link
      href="static/vendor/fontawesome-free/css/all.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Custom styles for this template-->
    <link href="static/css/sb-admin-2.min.css" rel="stylesheet" />

    <style>
      .nav-item .active {
        border: 1px solid black;
        border-radius: 5px;
        background-color: rgba(0, 0, 0, 0.183);
      }
    </style>
  </head>

  <body id="page-top">
    <!-- Page Wrapper -->
    <div id="wrapper">
      <!-- Content Wrapper -->
      <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
          <!-- Topbar -->
          <nav
            class="navbar navbar-expand navbar-light bg-info topbar static-top shadow"
          >
            <!-- FinChat Logo (Left Side) -->
            <a class="navbar-brand" href="/">
              <img src="static/img/logo.png" alt="FinChat Logo" height="40" />
            </a>

            <!-- Sidebar Toggle (Topbar) -->

            <!-- Topbar Navbar (Right Side) -->
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" id="videoQA" href="videoQA">
                  <span>VideoQA</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="qa" href="qa">
                  <span>QnA</span>
                </a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  id="upload_and_image"
                  href="upload_and_image"
                >
                  <span>Upload Video</span>
                </a>
              </li>

              <!-- Nav Item - User Information -->
              <li class="nav-item dropdown no-arrow">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="userDropdown"
                  role="button"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  <span class="mr-2 d-none d-lg-inline text-gray-600 small"
                    >{{ name }}</span
                  >
                  <img
                    class="img-profile rounded-circle"
                    src="static/img/undraw_profile.svg"
                  />
                </a>
                <!-- Dropdown - User Information -->
                <div
                  class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
                  aria-labelledby="userDropdown"
                >
                  <a class="dropdown-item" href="register">
                    <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>
                    Register
                  </a>

                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="login">
                    <i
                      class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"
                    ></i>
                    Logout
                  </a>
                </div>
              </li>
            </ul>
          </nav>
          <!-- End of Topbar -->

          <!-- Begin Page Content -->
          <div class="container-fluid">
            <!-- Page Heading -->
            {% block content %} {% endblock %}
          </div>
          <!-- /.container-fluid -->
        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer class="sticky-footer bg-white"></footer>
        <!-- End of Footer -->
      </div>
      <!-- End of Content Wrapper -->
    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
      <i class="fas fa-angle-up"></i>
    </a>

    <!-- Bootstrap core JavaScript-->
    <script src="static/vendor/jquery/jquery.min.js"></script>
    <script src="static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="static/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="static/js/sb-admin-2.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="static/js/ml.js"></script>
    <script>
      $(document).ready(function () {
        // Get current URL path
        let path = window.location.pathname;

        // Define mapping of URLs to IDs
        let navLinks = {
          "/videoQA": "videoQA",
          "/qa": "qa",
          "/upload_and_image": "upload_and_image",
        };

        // Find the corresponding link and add 'active' class
        if (navLinks[path]) {
          $("#" + navLinks[path]).addClass("active");
        }
      });
    </script>
  </body>
</html>
